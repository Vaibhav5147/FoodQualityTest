<!DOCTYPE html>
<html>
    <head>
       <title>Food Quality Inspection App</title> 
        <!––importing bootstrap––>
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
    </head>
<body>
<main>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <!––Progress bar––>
                <div class="progress progress-bar progress-bar-striped progress-bar-animated mb-2">Loading Model</div>
            </div>
        </div>
        <div class="row">
             <div class="col-6">
               <!––Upload Functionality––>
               <input id ="image-selector" class="form-control border-0" type="file"  accept=".png, .jpg, .jpeg">   
             </div>

             <div class="col-6">
               <!––Predict Button––>
                <button id="predict-button" class="btn btn-dark float-right">Predict</button>
            </div>

          </div>
          <hr> 
           
        
        <div class="row">
            <div class="col">
                <h2 class="ml-3">Predictions</h2>
                <!––Ordered List for Predictions––>
                <ol id="prediction-list"></ol>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h2 class="ml-3">Image</h2>
                <!––Img tag Which shows the Image after upload––>
                <img id="selected-image"  style="border:1px dashed rgb(52, 35, 165);" class="ml-3" src="" width="250px" height="250px">
            </div>
        </div>
    </div>
</main>

<!––Script tag for Jquery––>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<!––Script tag for TensorflowJS––>
<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.13.0/dist/tf.min.js"></script>


<!––Script tag for ImageNetClasses and predict.js––>
<script src="imagenet_classes.js"></script>
<script src="predict.js"></script>

    </body>
</html>
